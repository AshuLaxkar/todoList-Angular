<div class="container mt-4">
  <h2>{{ isEdit ? "Edit" : "Add" }} Todo</h2>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="todo.title" />
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input
        type="date"
        class="form-control"
        id="dueDate"
        [(ngModel)]="todo.dueDate"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="todo.description">
    </div>
    <button type="button" class="btn btn-primary" (click)="saveTodo()">
      {{ isEdit ? "Update" : "Add" }}
    </button>
    <a routerLink="/todos" class="btn btn-secondary ml-2">Cancel</a>
</div>
